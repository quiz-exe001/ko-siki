<!DOCTYPE html>
<html>
<head>
    <title>メンテナンス中</title>
    <style>
        body {
            background-color: #233157;
        }
        h1{
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 25vh;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        #loading div {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: #fff;
            margin: 35px 5px;
        }
        #loading .bar1 {
            animation: loading 1s linear infinite;
        }
        #loading .bar2 {
            animation: loading 1s linear infinite .09s;
        }
        #loading .bar3 {
            animation: loading 1s linear infinite .18s;
        }
        @keyframes loading {
            0% {
                transform: scale(1);
            }
            20% {
                transform: scale(1, 2.5);
            }
            40% {
                transform: scale(1);
            }
        }
        #loading {
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
</head>
<body>
    <div id="loading">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
<h1>現在モバイル版サイトはメンテナンス中です。</h1>
</body>
</html>

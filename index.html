<!DOCTYPE html>
<html>
<head>
    <title>Redirect Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 横スクロールバーが出るのを防ぐ */
        }
        .line {
            height: 1px;           /* 線の太さ */
            background-color: #000000; /* 線の色 */
            width: 0;              /* 初期状態は長さ0 */
            /* アニメーションの設定 */
            animation: moveLine 5s ;
            position: absolute;
            top: 50%;
            left: 0px;
        }

        /* 線が伸びる動きの定義 */
        @keyframes moveLine {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="line"></div>

    <script>
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function redirect() {
            if (isMobile()) {
                window.location.href = "mente.html";
            } else {
                window.location.href = "pc.html";
            }
        }

        document.getElementById("line").style.display = "flex";
        setTimeout(redirect, 5000);
    </script>
</body>
</html>
